                    aria-labelledby="offcanvasNavbarLabel">

        <br><br>

    <main class="login border">
        <div>
            <h1 class="h1login">Dados de Pagamento</h1>
        </div>

        <form class="row g-3">
            <div class="col-md-6">
                <label for="inputEmail4" class="form-label text-white">Insira o número do seu cartão</label>
                <input type="email" class="form-control" id="inputEmail4">
            </div>
            <div class="col-md-6">
                <label for="inputPassword4" class="form-label text-white">Data de Validade</label>
                <input type="password" class="form-control" id="inputPassword4">
            </div>
            <div class="col-12">
                <label for="inputAddress" class="form-label text-white">CVV</label>
                <input type="text" class="form-control" id="inputAddress" placeholder="Número três digitos Ex: 999">
            </div>
            <div class="col-md-4">
                <label for="inputState" class="form-label text-white">Forma de pagamento</label>
                <select id="inputState" class="form-select">
                    <option selected>Escolha...</option>
                    <option>Crédito</option>
                    <option>Débito</option>
                </select>
            </div>

            <div class="col-12">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck">
                    <label class="form-check-label text-white" for="gridCheck">
                        Confirmo que essas informações são verdadeiras
                    </label>
                </div>
            </div>
            <div class="col-12">
                <a href="indexlogado.html" button type="submit" class="btn btn-light">Realizar pagamento</button></a>
            </div>
        </form>
    </main>
