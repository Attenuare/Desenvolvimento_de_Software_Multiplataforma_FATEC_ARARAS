<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300&display=swap" rel="stylesheet">

    <title>PlantSharing</title>
</head>

<body class="blogin">

    <header>

        <nav class="navbar navbar-dark sticky-top nav-background">
            <div class="container-fluid col-11 strong">
                <a class="navbar-brand nav-align" href="rede_social.html">
                    <img src="./_img/logo_removebg.png" alt="" width="50" height="45"
                        class="d-inline-block align-text-top">PlantSharing</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas"
                    data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="offcanvas offcanvas-end nav-background" tabindex="-1" id="offcanvasNavbar"
                    aria-labelledby="offcanvasNavbarLabel">
                    <div class="offcanvas-header">
                        <h5 class="offcanvas-title text-white strong" id="offcanvasNavbarLabel">PlantSharing</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                    </div>
                    <div class="offcanvas-body text-white">
                        <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="rede_social.html">Home</a>
                            </li>
                            <li class="nav-item border-top border-warning">
                                <a class="nav-link active" href="sobre.html">Sobre</a>
                            </li>
                            <li class="nav-item border-top border-warning">
                                <a class="nav-link active" aria-current="page" href="faleconosco.html">Dúvidas</a>
                            </li>
                        </ul>

                    </div>
                </div>
            </div>
        </nav>

        <br><br>
    </header>

    <main class="login border">
        <div>
            <h1 class="h1login">Coloque seus dados</h1>
        </div>

        <form class="row g-3">
            <div class="col-md-6">
                <label for="inputEmail4" class="form-label text-white">E-mail</label>
                <input type="email" class="form-control" id="inputEmail4">
            </div>
            <div class="col-md-6">
                <label for="inputPassword4" class="form-label text-white">Senha</label>
                <input type="password" class="form-control" id="inputPassword4">
            </div>
            <div class="col-12">
                <label for="inputAddress" class="form-label text-white">Endereço</label>
                <input type="text" class="form-control" id="inputAddress"
                    placeholder="Avenida Dona Renata, Jd. Fátima, 123">
            </div>
            <div class="col-12">
                <label for="inputAddress2" class="form-label text-white">Complemento</label>
                <input type="text" class="form-control" id="inputAddress2"
                    placeholder="apartamento, condomínio, ou outro">
            </div>
            <div class="col-md-6">
                <label for="inputCity" class="form-label text-white">Cidade</label>
                <input type="text" class="form-control" id="inputCity">
            </div>
            <div class="col-md-4">
                <label for="inputState" class="form-label text-white">Estado</label>
                <select id="inputState" class="form-select">
                    <option selected>Escolha...</option>
                    <option>SP</option>
                    <option>RJ</option>
                    <option>MG</option>
                    <option>RS</option>
                </select>
            </div>
            <div class="col-md-2">
                <label for="inputZip" class="form-label text-white">Cep</label>
                <input type="text" class="form-control" id="inputZip">
            </div>
            <div class="col-12">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck">
                    <label class="form-check-label text-white" for="gridCheck">
                        Confirmo que essas informações são verdadeiras
                    </label>
                </div>
            </div>
            <div class="col-12">
                <a href="rede_social.html" button type="submit" class="btn btn-light">Entrar</button></a>
            </div>
        </form>
    </main>

    <div class="container body-content">
        <footer class="text-center">

            <p>&copy; <b>Grupo 5 - Douglas Hugo / Gabriel Pedro / Leandro Alves / Mateus Favetta / Régis Ferreira /
                    Valdelaine Ribeiro</b> </p>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
</body>

</html>
